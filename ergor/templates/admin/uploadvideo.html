{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="{{ url_for('auth.upload', id=g.user.user_id) }}" class="row mt-5" method="post" enctype="multipart/form-data">
                <h1>{% block title %} Subir Video {% endblock %}</h1>
                <!-- Botón para subir video -->
                <div class="form-group mb-4">
                    <label for="uploadVideo">Cargar Video:</label>
                    <br><br>
                    <input type="file" class="form-control-file" id="uploadVideo" name="uploadVideo" accept="video/*" required>
                </div>
                <!-- Combo box para seleccionar el método -->
                <div class="form-group mb-4">
                    <label for="metodo">Método:</label>
                    <select class="form-control" id="metodo" name="metodo">
                        <option value="ROSA">ROSA</option>
                        <option value="NIOSH">NIOSH</option>
                        <option value="REBA">REBA</option>
                        <option value="OWAS">OWAS</option>
                    </select>
                </div>
                <!-- Botón para procesar el video -->
                <button type="submit" class="btn btn-outline-success">Evaluar Video</button>
            </form>
            <!-- Espacio para visualizar el video -->
            <!-- <div class="video-container mb-4">
                <video id="videoPlayer" controls>
                    <source src="" id="videoSource" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div> -->
        </div>
    </div>
</div>
{% endblock %}
